<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<h:head>


	<h:outputStylesheet library="css" name="Registro.css"></h:outputStylesheet>

</h:head>
<h:body>
<h:form id="form">
    <p:panel id="panel" header="Login" style="margin-bottom:10px; background-color:rgb(210,195,115)">
        <p:messages id="msgs" />
        <h:panelGrid columns="1">
            <p:outputLabel for="username" value="Username:" style=" size: 20px" />
            <p:inputText id="username" value="#{userBean.usuario}" required="true" label="Username" style=" size: 40px; margin-right:80px">
                <f:validateLength minimum="2" />
            </p:inputText>
            <p:message for="username" display="icon" />
 
            <p:outputLabel for="password" value="Password:" />
            <p:password id="password" value="#{userBean.password}" required="true" label="Password">
            <f:validateLength minimum="1"/>
            </p:password>
            <p:message for="password" display="icon" />
          
<p:captcha id="captcha"></p:captcha>

           
          </h:panelGrid>
          
    </p:panel>
 
    <p:toolbar>
        <f:facet name="left">
         <h:panelGrid columns="3">
            <p:commandButton value="Ingresar" update="panel" action="#{userBean.ingresarUsuario}" style="margin-right:20px;"  />
            <p:commandButton value="Olvidé mi contraseña" immediate="true" action="RecuperarContraseña.xhtml"  style="margin-right:20px;"  />
            <p:commandButton value="Volver"  action="PaginaPrincipal.xhtml" style="margin-right:20px;" immediate="true" />
            
  </h:panelGrid>
        </f:facet>
        
    </p:toolbar>
    
   
  </h:form>
<h:form id="olv">
 <p:dialog id="dialogOlvide" header="Recuperar Contraseña" widgetVar="dialogOlvide" resizable="false">
        <h:panelGrid columns="2" cellpadding="5">
            
 <p:outputLabel for= "nickname" value="Nombre de Usuario" style=" size: 10px" />
            <p:inputText id= "nickname" value="#{userBean.nickname}" required="true" label="nombre" style=" size: 40px; margin-right:80px">
                
            </p:inputText>
 
            
       
                <p:commandButton value="Enviar" immediate="true" 
                               action="#{userBean.recuperarContrasenia}"  />
          
        </h:panelGrid>
    </p:dialog>


</h:form>




</h:body>
</html>
