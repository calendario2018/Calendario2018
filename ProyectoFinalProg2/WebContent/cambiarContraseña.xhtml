<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<h:head>

	<h:outputStylesheet library="css" name="Registro.css"></h:outputStylesheet>


</h:head>
<h:body>
<h:form id="form">
    <p:panel id="panel" header="Cambiar Clave" style="margin-bottom:10px; ">
        <p:messages id="msgs" />
        <h:panelGrid columns="1">
            <p:outputLabel for="username" value="Username:" />
            <p:inputText id="username" value="#{userBean.usuario}" required="false" label="Username" title="Usuario para cambiar la clave">
                <f:validateLength minimum="2" />
            </p:inputText>
            <p:message for="username" display="icon" />
 
            <p:outputLabel for="password" value="Antiguo Clave:" />
            <p:password id="password" value="#{userBean.password}" required="false" label="Password" title="Clave anterior">
            <f:validateLength minimum="1"/>
            </p:password>
            <p:message for="password" display="icon" />
            
            
           <p:outputLabel for="lastPassword" value="Nueva Clave:" />
            <p:password id="lastPassword" value="#{userBean.lastPassword}"  required="false" label="lastPassword" validatorMessage="La clave consta de un rango entre 6 a 8 y con  una Minuscula una Mayuscula y un Numero."
            title="Clave minima de 6-8 caracter tiene que contener una Mayuscula una Minuscula y un numero">
              
                <f:validateRegex pattern="((?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,8})" />
            </p:password>
            <p:message for="lastPassword" display="icon" />
 
            <p:outputLabel for="confLastPassword" value="Confirmar Nueva Clave:" />
            <p:password id="confLastPassword" value="#{userBean.confLastPassword}" required="false" label="confLastPassword" title="Confirmar Clave">
            <f:validateLength minimum="1"/>
            </p:password>
            <p:message for="password" display="icon" />


           
          </h:panelGrid>
          
    </p:panel>
 
    <p:toolbar>
        <f:facet name="left">
            <p:commandButton value="Cambiar" update="panel" action="#{userBean.cambiarPassword}" style="margin-right:20px;"  />
           
            <p:commandButton value="Volver" update="panel" action="Login.xhtml" style="margin-right:20px;" immediate="true" />
   
        </f:facet>
        
    </p:toolbar>
  </h:form>





</h:body>
</html>
